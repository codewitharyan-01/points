<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a237e 50%, #283593 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .birthday-message {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }

        .birthday-message h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s infinite;
        }

        @keyframes rainbow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }

        .birthday-message p {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .balloon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.9;
            animation: float 8s infinite ease-in-out;
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 100px;
            background: rgba(0, 0, 0, 0.2);
            left: 50%;
            bottom: -100px;
            transform: translateX(-50%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(-10px) rotate(-3deg); }
        }

        .balloon:nth-child(1) {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            left: 10%;
            animation-duration: 7s;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            left: 20%;
            animation-duration: 8s;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: linear-gradient(135deg, #f7b731, #e17055);
            left: 35%;
            animation-duration: 9s;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(4) {
            background: linear-gradient(135deg, #5f27cd, #00d2d3);
            left: 50%;
            animation-duration: 7.5s;
            animation-delay: 1.5s;
        }

        .balloon:nth-child(5) {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            left: 65%;
            animation-duration: 8.5s;
            animation-delay: 0.7s;
        }

        .balloon:nth-child(6) {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            left: 80%;
            animation-duration: 7.2s;
            animation-delay: 1.2s;
        }

        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: firework-launch 1.5s ease-out forwards;
        }

        @keyframes firework-launch {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }

        .firework-explosion {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .wish-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 20;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .wish-button:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ff5252, #ffeb3b);
        }

        .wish-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .cake {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            z-index: 5;
        }

        .cake-layer {
            position: absolute;
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, #8b4513, #d2691e);
            border-radius: 5px;
        }

        .cake-layer:nth-child(1) {
            bottom: 0;
            height: 60px;
            background: linear-gradient(to bottom, #d2691e, #8b4513);
        }

        .cake-layer:nth-child(2) {
            bottom: 50px;
            width: 90%;
            left: 5%;
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
        }

        .cake-layer:nth-child(3) {
            bottom: 90px;
            width: 80%;
            left: 10%;
            background: linear-gradient(to bottom, #fff, #f0f0f0);
        }

        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background: linear-gradient(to bottom, #ffeb3b, #ffc107);
            bottom: 130px;
            border-radius: 2px;
        }

        .candle:nth-child(4) { left: 30%; }
        .candle:nth-child(5) { left: 45%; }
        .candle:nth-child(6) { left: 60%; }

        .flame {
            position: absolute;
            width: 15px;
            height: 20px;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: -15px;
            left: -2.5px;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-2deg); }
            100% { transform: scale(1.1) rotate(2deg); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1.5s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .birthday-message h1 {
                font-size: 2.5rem;
            }
            
            .birthday-message p {
                font-size: 1.2rem;
            }
            
            .wish-button {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
            
            .cake {
                width: 150px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="birthday-message">
        <h1>Happy Birthday!</h1>
        <p>May all your wishes come true!</p>
    </div>
    
    <div class="balloon-container" id="balloonContainer"></div>
    
    <div class="confetti-container" id="confettiContainer"></div>
    
    <div class="cake">
        <div class="cake-layer"></div>
        <div class="cake-layer"></div>
        <div class="cake-layer"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>
    
    <button class="wish-button" id="wishButton">Wish Me Birthday</button>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // Create balloons
        function createBalloons() {
            const balloonContainer = document.getElementById('balloonContainer');
            const balloonCount = 6;
            
            for (let i = 0; i < balloonCount; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.bottom = '-120px';
                balloon.style.left = `${10 + i * 15}%`;
                balloon.style.animationDelay = `${i * 0.5}s`;
                balloonContainer.appendChild(balloon);
                
                // Animate balloons floating up
                animateBalloon(balloon);
            }
        }
        
        function animateBalloon(balloon) {
            let position = -120;
            const speed = 0.5 + Math.random() * 0.5;
            const wobble = Math.random() * 20 - 10;
            
            function moveBalloon() {
                position += speed;
                balloon.style.bottom = `${position}px`;
                balloon.style.transform = `translateX(${Math.sin(position / 50) * wobble}px)`;
                
                if (position < window.innerHeight + 120) {
                    requestAnimationFrame(moveBalloon);
                } else {
                    // Reset balloon position when it goes off screen
                    position = -120;
                    requestAnimationFrame(moveBalloon);
                }
            }
            
            requestAnimationFrame(moveBalloon);
        }
        
        // Create confetti
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd'];
            
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
                confetti.style.opacity = Math.random();
                confettiContainer.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }, 100);
        }
        
        // Create fireworks
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${x}px`;
            firework.style.bottom = '0';
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);
            
            // Create explosion after launch
            setTimeout(() => {
                firework.remove();
                createExplosion(x, y);
            }, 1500);
        }
        
        function createExplosion(x, y) {
            const particleCount = 30;
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd'];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-explosion';
                particle.style.left = `${x}px`;
                particle.style.bottom = `${y}px`;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 2 + Math.random() * 3;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(particle);
                
                let posX = 0;
                let posY = 0;
                let opacity = 1;
                
                function animateParticle() {
                    posX += vx;
                    posY += vy;
                    opacity -= 0.02;
                    
                    particle.style.transform = `translate(${posX}px, ${posY}px)`;
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                }
                
                requestAnimationFrame(animateParticle);
            }
        }
        
        // Create random fireworks
        function createRandomFireworks() {
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = 200 + Math.random() * 200;
                createFirework(x, y);
            }, 2000);
        }
        
        // Create sparkles around candles
        function createSparkles() {
            const candles = document.querySelectorAll('.candle');
            
            candles.forEach(candle => {
                setInterval(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = `${Math.random() * 10 - 5}px`;
                    sparkle.style.top = `${Math.random() * 10 - 5}px`;
                    candle.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1500);
                }, 500);
            });
        }
        
        // Handle wish button click
        document.getElementById('wishButton').addEventListener('click', function() {
            // Create extra celebration effect
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = 200 + Math.random() * 200;
                    createFirework(x, y);
                }, i * 200);
            }
            
            // Open the link after a short delay
            setTimeout(() => {
                window.open('https://aiskillshouse.com/student/qr-mediator.html?uid=1766&promptId=15', '_blank');
            }, 1000);
        });
        
        // Initialize all animations
        window.addEventListener('load', () => {
            createStars();
            createBalloons();
            createConfetti();
            createRandomFireworks();
            createSparkles();
        });
    </script>
</body>
</html>
